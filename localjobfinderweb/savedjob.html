<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Job Finder - Saved Jobs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles for Mobile Look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .mobile-container {
            width: 393px;
            min-height: 852px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Header (App Bar) */
        .header {
            background-color: #673AB7; /* Deep Purple */
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .header h1 {
            font-size: 18px;
            margin: 0 0 0 15px;
            flex-grow: 1;
            text-align: center;
        }
        .header i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Content Area */
        .content {
            padding: 0 15px;
            overflow-y: auto;
            max-height: calc(100% - 60px); 
        }

        /* Saved Job List Item */
        .job-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .job-details {
            flex-grow: 1;
        }
        .job-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 2px;
        }
        .job-poster {
            color: #555;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .job-info {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #777;
        }
        .job-info i {
            margin-right: 5px;
            font-size: 12px;
        }
        .job-salary {
            font-weight: bold;
            color: #388E3C; /* Dark Green for salary */
            margin-left: 15px;
        }
        .remove-icon {
            color: #F44336; /* Red for the heart icon */
            font-size: 22px;
            padding: 10px;
        }

        /* Placeholder for Empty State */
        .empty-state {
            text-align: center;
            padding-top: 100px;
            color: #999;
        }
        .empty-state i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 15px;
        }
        .empty-state h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <i class="fas fa-arrow-left"></i>
            <h1>Saved Jobs</h1>
            <i class="fas fa-ellipsis-v" style="opacity: 0;"></i> </div>

        <div class="content">
            <div class="job-item">
                <div class="job-details">
                    <div class="job-title">Plumber Needed</div>
                    <div class="job-poster">Suresh Sharma</div>
                    <div class="job-info">
                        <i class="fas fa-map-marker-alt"></i> Near Vijaynagar
                        <span class="job-salary">Rs 500/day</span>
                    </div>
                </div>
                <i class="fas fa-heart remove-icon"></i>
            </div>

            <div class="job-item">
                <div class="job-details">
                    <div class="job-title">Delivery Job</div>
                    <div class="job-poster">Local Store Management</div>
                    <div class="job-info">
                        <i class="fas fa-map-marker-alt"></i> Near Bhauti
                        <span class="job-salary">Rs 15,000/month</span>
                    </div>
                </div>
                <i class="fas fa-heart remove-icon"></i>
            </div>
            
            <div class="job-item">
                <div class="job-details">
                    <div class="job-title">Need a Electrician</div>
                    <div class="job-poster">Ravi Kumar</div>
                    <div class="job-info">
                        <i class="fas fa-map-marker-alt"></i> Local Shop
                        <span class="job-salary">Rs 800/day</span>
                    </div>
                </div>
                <i class="fas fa-heart remove-icon"></i>
            </div>

            </div>
    </div>
    <button onclick="window.location.href='savedjobs.html'">Saved</button>
</body>
<script src="app.js"></script>
</html>
