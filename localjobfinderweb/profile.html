<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Job Finder - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles for Mobile Look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .mobile-container {
            width: 393px;
            min-height: 852px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Header (App Bar) */
        .header {
            background-color: #673AB7; /* Deep Purple */
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .header h1 {
            font-size: 18px;
            margin: 0 0 0 15px;
            flex-grow: 1;
            text-align: center;
        }
        .header i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Content Area */
        .content {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100% - 60px); 
        }

        /* Profile Image */
        .profile-img-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #EDE7F6; /* Light Purple background */
            border: 3px solid #673AB7;
            display: inline-block;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
            color: #673AB7;
            position: relative;
        }
        .profile-img-icon {
            position: absolute;
            right: 0;
            bottom: 5px;
            background: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 16px;
            color: #673AB7;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea.form-input {
            resize: vertical;
        }
        
        /* Skills Section */
        .skills-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .skills-header label {
            font-weight: bold;
            color: #333;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }
        .skill-chip {
            background-color: #eee;
            padding: 7px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #555;
            display: flex;
            align-items: center;
        }
        .skill-chip i {
            margin-left: 5px;
            font-size: 12px;
            cursor: pointer;
            color: #999;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .btn-upload {
            background-color: #9575CD; /* Lighter Purple/Greyish */
        }
        .btn-save {
            background-color: #673AB7; /* Deep Purple */
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <i class="fas fa-arrow-left"></i>
            <h1>Complete Your Profile</h1>
            <i class="fas fa-edit" style="opacity: 0;"></i> </div>

        <div class="content">
            <div class="profile-img-container">
                <div class="profile-img">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-camera profile-img-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-input" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="tel" class="form-input" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="number" class="form-input" placeholder="Experience in Yrs">
            </div>
            
            <div class="skills-header">
                <label>Add Skills</label>
                <i class="fas fa-plus" style="color: #673AB7;"></i>
            </div>
            <div class="skills-list">
                <span class="skill-chip">Electrician <i class="fas fa-times"></i></span>
                <span class="skill-chip">Plumber <i class="fas fa-times"></i></span>
                <span class="skill-chip">Driver <i class="fas fa-times"></i></span>
            </div>

            <div class="form-group">
                <textarea class="form-input" rows="4" placeholder="Bio"></textarea>
            </div>

            <div style="height: 20px;"></div>

            <button class="btn btn-upload">Upload</button>
            <button class="btn btn-save">Save Changes</button>
        </div>
    </div>
    <button onclick="window.location.href='profile.html'">Profile</button> 
</body>
<script src="app.js"></script>
</html>
