<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Job Finder - Splash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Setup to mimic a mobile screen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mobile-container {
            width: 393px; /* Simulates a common phone width */
            height: 750px; /* Simulates a common phone height */
            background-color: #1976D2; /* Deep Blue Background (based on screenshot) */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            
            /* Centering the content vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Splash Content Styling */
        .splash-content {
            color: white;
        }

        .splash-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .splash-title {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }

        .splash-tagline {
            font-size: 16px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="splash-content">
            <i class="fas fa-briefcase splash-icon"></i>
            
            <h1 class="splash-title">Local Job Finder</h1>
            
            <p class="splash-tagline">Find Jobs Near You Easily</p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
